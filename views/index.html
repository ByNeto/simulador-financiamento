<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulador de Crédito Imobiliário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .invalid-feedback {
            display: none;
        }

        input.is-invalid~.invalid-feedback {
            display: block;
        }

        .simulacao-card {
            min-width: 300px;
            flex: 1;
        }

        @media (max-width: 768px) {
            .simulacao-card {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <h2 class="mb-4 text-center">Simulador de Crédito Imobiliário</h2>

        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Valor do Imóvel</label>
                <input type="text" id="valorImovel" class="form-control" required>
                <div class="invalid-feedback" id="erroValorImovel">Mínimo R$ 200.000 e máximo R$ 10.000.000</div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Valor de Entrada</label>
                <input type="text" id="valorEntrada" class="form-control" required>
                <div class="invalid-feedback" id="erroValorEntrada">Entrada deve ser ao menos 10% do valor do imóvel e
                    menor que o valor total</div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Prazo (em meses)</label>
                <input type="number" id="prazo" class="form-control" required min="12" max="360">
                <div class="invalid-feedback">Prazo deve estar entre 12 e 360 meses</div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Data de Nascimento</label>
                <input type="date" id="dataNascimento" class="form-control" required>
                <div class="invalid-feedback" id="erroIdade">Idade permitida: entre 18 e 70 anos</div>
            </div>
        </div>

        <div class="mt-4 text-center">
            <button id="btnSimular" onclick="simular()" class="btn btn-primary px-5">Simular</button>
        </div>

        <div id="resultado" class="mt-5"></div>
    </div>

    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
